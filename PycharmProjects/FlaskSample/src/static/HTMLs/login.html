
<div class="container well col-md-8" style="margin: 0 auto; float: none" ng-controller="loginCtrl">
    <form id="userlogin">
<div class="col-md-12 col-xs-12 form-group">
        <div class="col-md-3 col-xs-3"></div>
    <div class="col-md-4 col-xs-4">
        <h2>Login</h2></div>
        </div>
<ng-form name="emailForm">
    <div class="col-md-12 col-xs-12 form-group">
        <div class="col-md-3 col-xs-3"></div>
    <div class="col-md-6 col-xs-6">
       <div class="col-md-4 col-xs-4">Email</div>
        <div class="col-md-8 col-xs-8"><input type="text" class="form-control" name="email" ng-model="signin.email"/> </div>
    </div>
        <div class="col-md-4 col-sm-4">
        </div></div></ng-form>
<div class="col-md-12 col-xs-12 form-group">
        <div class="col-md-3 col-sm-3"></div>
    <div class="col-md-6 col-sm-6">
       <div class="col-md-4 col-sm-4">Password</div>
        <div class="col-md-8 col-sm-8"><input type="password" class="form-control" name="password" ng-model="signin.password"/> </div>
    </div>
        <div class="col-md-4 col-sm-4">
        </div></div>
      <div class="col-md-12">
        <div class="col-md-3 col-sm-3"></div>
    <div class="col-md-6 col-sm-6">
       <label class="text-danger">{{myWelcome}}</label>
    </div>
    </div>
    <div class="col-md-12 col-xs-12">
        <div class="col-md-3 col-sm-3"></div>
    <div class="col-md-6 col-sm-6 form-group">
        <div class="col-md-4 col-sm-4"></div>
        <div class="col-md-8 col-sm-8"><button id="submit" class="btn btn-primary" ng-click="login()">Login</button>
            <button class="btn btn-primary" ng-click="resetRegister()">Reset</button> </div>
    </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-3 col-sm-3"></div>
    <div class="col-md-6 col-sm-6">
       <a ui-sref="registration" ui-sref-active="active">Not a User? Register Here</a>
    </div>
    </div>
</form>
</div>

<script>
    $(document).ready(function () {
    $("#submit").click(function () {
        $('#userlogin').bootstrapValidator('validate');
    });
    ValidateIt();
});

    function ValidateIt() {
    var validator = $("#userlogin").bootstrapValidator({
        feedbackIcons: {
            valid: "glyphicon glyphicon-ok",
            invalid: "glyphicon glyphicon-remove",
            validating: "glyphicon glyphicon-refresh"
        },
        fields: {
            email: {
                message: "Email address is required",
                validators: {
                    notEmpty: {
                        message: "Please provide Email address"
                    },
                    emailAddress: {
                        message: "Email address is invalid"
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: "Password is required"
                    }
                }
            }
        }
    });
}
</script>
